<!DOCTYPE html>
<html lang="en">
<head>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('home_page') }}"><--Back to home</a></li>
          <li><a href="{{ url_for('food_groups_page') }}"><--Back to food group list</a></li>
        </ul>
      </nav>
    </header>

    <meta charset="UTF-8">
    <title>Form Group Contains List</title>
</head>
<body>
<h3>Food Groups List</h3>
<table border = 1>
         <thead>
<!--            <td>Id</td>-->
            <td>Short Description</td>
            <td>Nitrogen</td>
            <td>Protein</td>
            <td>Fat</td>
            <td>Calorie</td>
</thead>

         {% for row in rows %}
            <tr>
               <td><a href="/food/{{row['id']}}">{{row["short_desc"]}}</a></td>
               <td>{{row["nitrogen_factor"]}}</td>
               <td>{{row["protein_factor"]}}</td>
               <td>{{row["fat_factor"]}}</td>
               <td>{{row["calorie_factor"]}}</td>
            </tr>
         {% endfor %}
      </table>

</body>
</html>
